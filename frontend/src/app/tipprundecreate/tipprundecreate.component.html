<form #tipprundecreateForm="ngForm" (ngSubmit)="createSubmit()">
<div>
    <label>Name</label>
    <input type="text" name="nameCreate" class="form-group" id="nameCreate" [(ngModel)]="tipprunde.name">
</div>
<div>
    <label>Ergebnisgewicht</label>
    <input type="number" name="ergebnisCreate" class="form-group" id="ergebnisCreate" [(ngModel)]="tipprunde.ergebnisgewicht">
</div>
<div>
    <label>Tordifferenzgewicht</label>
    <input type="number" name="tordiffCreate" class="form-group" id="tordiffCreate" [(ngModel)]="tipprunde.tordiffgewicht">
</div>
<div>
    <label>Siegergewicht</label>
    <input type="number" name="siegerCreate" class="form-group" id="siegerCreate" [(ngModel)]="tipprunde.siegergewicht">
</div>
<div>
    <label>Privat</label>
    <input type="checkbox" name="privatCreate" class="form-check-input" id="privatCreate" [(ngModel)]="tipprunde.privat">
</div>
<div>
    <label>Passwort</label>
    <input type="password" name="passwortCreate" class="form-group" id="passwortCreate" [(ngModel)]="tipprunde.passwort">
</div>
<div>
    <label>Liga ausw√§hlen</label>
    <select [(ngModel)]="tipprunde.ligaID" class="form-select" name="ligaCreate">
      <option *ngFor="let liga of ligen" [ngValue]="liga.id">{{liga.name}}</option>
    </select>
  </div>

<button type="submit" class="btn btn-primary">Erstellen</button>
</form>
