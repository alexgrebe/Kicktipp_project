<h1>{{tipprunde.name}}</h1>
<li *ngFor="let mitglied of mitglieder">
    <a href="/profil/{{mitglied.benutzerID}}">{{mitglied.name}} : {{mitglied.punkte}}</a>
</li>
<form #changeNameForm="ngForm" (ngSubmit)="changeNameSubmit()">
    <div>
        <label>Name Ã¤ndern</label>
        <input type="text" class="form-control" name="nameandern" id="nameandern" [(ngModel)]="name"> 
    </div>
    <button type="submit">Updaten</button>
</form>
<div *ngIf="checkIfBesitzer(mitglied.benutzerID ? mitglied.benutzerID : -1, tipprunde.besitzerID ? tipprunde.besitzerID : -2)">
    <a href="/tipprundenEinladung/{{tipprunde.id ? tipprunde.id : 0}}">Einladen</a>
</div>
