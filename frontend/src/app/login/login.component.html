<form #loginForm='ngForm' (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input [(ngModel)]="benutzer.email" name="email" type="text">
  </div>
  <div>
    <label>Passwort</label>
    <input [(ngModel)]="benutzer.passwort" name="passwort" type="password">
  </div>
  <button type="submit">Login</button>
</form>
