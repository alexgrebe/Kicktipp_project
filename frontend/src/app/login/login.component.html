

<form #loginForm='ngForm' (ngSubmit)="onSubmit()">
  <div>
    <label>Email</label>
    <input class="form-control"[(ngModel)]="benutzer.email" name="email" type="text">
  </div>
  <div>
    <label>Passwort</label>
    <input class="form-control"[(ngModel)]="benutzer.passwort" name="passwort" type="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
