<p>Tipprunden beitreten</p>
<li *ngFor="let tipprunde of tipprunden">
    <a href="/beitreten/{{tipprunde.id}}">{{tipprunde.name}}</a>
</li>
<p>Tipprunde anzeigen</p>
<li *ngFor="let tipprunde of meineTipprunden">
    <a href="/tipprunde/{{tipprunde.id}}">{{tipprunde.name}}</a>
</li>
<p>Eigene Tipprunden</p>
<li *ngFor="let tipprunde of eigeneTipprunden">
    <a href="/tipprundeverwalten">{{tipprunde.name}}</a>
</li>
